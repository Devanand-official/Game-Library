  <body>
    <div class="navbar">

    <div id="container">
      <div class="game-container">
        <h1>Red Dead Redemption <span style="color: red">II</span></h1>
        <h3>Arthur Morgan</h3>
        <p>
          Red Dead Redemption 2 is a 2018 action-adventure game developed and
          published by Rockstar Games. The game is the third entry in the Red

        <button onclick="del(event)">Delete</button>

    <button class="add-btn" id="pop-btn">+</button>

    <div class="pop-overlay"></div>
    <div class="popupmenu">
      <h2>Add Game</h2>
      <form id="gamelib">
        <input type="text" id="name" placeholder="Game Name" required />
        <input
          type="text"
          id="character"
          placeholder="Favorite Character"
          required
        />
        <textarea
          id="description"
          placeholder="Short Description.."
          required
        ></textarea>
        <button id="add-game" type="submit">ADD</button>
        <button id="cancel-pop">CANCEL</button>
      </form>
    </div>

    <script src="script.js"></script>
